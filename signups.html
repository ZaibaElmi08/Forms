<head>
<title>HTML</title>

   h2{

   }

<body>
<h2>Sign Up</h3>
<table align="center" cellpadding = "10">
<!--------------------- First Name ------------------------------------------>
<tr>
  <td>First Name</td>
  <td>
  <input type="text" name="FirstName" maxlength="100" placeholder="Enter First Name" />
  </td>
</tr>
<!------------------------ Last Name --------------------------------------->
<tr>
  <td>Last Name</td>
  <td>
  <input type="text" name="LastName" maxlength="10" placeholder="Enter Last Name"/>
  </td>
</tr>
<!--------------------------Date Of Birth----------------------------------->

  <td>Date of Birth(DOB)</td>
  <td>
  <select name="BirthDay" id="Birthday_Day">
  <option value="-1">Day:</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
   </select>
  <select name="BirthdayMonth" id="Birthday_Month">
  <option value="-1">Month:</option>
  <option value="January">Jan(1)</option>
  <option value="February">Feb(2)</option>
  <option value="March">Mar(3)</option>
  <option value="April">Apr(4)</option>
   </select>
  <select name="BirthdayYear" id="Birthday_Year">
  <option value="-1">Year:</option>
  <option value="2019">2019</option>
  <option value="2018">2018</option>
  <option value="2017">2017</option>
  <option value="2016">2016</option>
  <option value="2015">2015</option>
  </select>
  </td>
  </tr>
  <!---------------------- Gender ------------------------------------->
<tr>
  <td>Gender</td>
  <td>
  <input type="radio" name="Gender" value="Male" />
  Male
  <input type="radio" name="Gender" value="Female" />
  Female
  </td>
  </tr>
<!------------------------------ Country --------------------------------->
<tr>
  <td>Country</td>
  <td><select ><option >Country</option>
  <option >India</option>
<option >Africa</option>
<option >UAE</option>
<option>USA</option></select></td>
  </tr>
<!-------------------------- Email ID ------------------------------------->
<tr>
<td>Email ID</td>
<td><input type="email" name="EmailID" maxlength="10"/></td>
</tr>
<!-------------------------- Mobile Number ------------------------------------->
<tr>
<td>Phone</td>
<td>
<input type="text" name="MobileNumber" maxlength="10"/>
</td>
</tr>
<tr>
  <td>Password</td>
  <td>
  <input type="password" name="MobileNumber" maxlength="10"/>
  </td>
  </tr>
  <tr>
    <td>Confirm Password</td>
    <td>
    <input type="text" name="MobileNumber" maxlength="10"/>
    </td>
    </tr>
   <tr align="right">
    <td>
      <input type="checkbox" id="name">&nbsp;&nbsp;I Agree to the Terms of use
    </td>
   </tr>  
   <tr>
   </table>
   <div background-color="orangered">
    <input type="Submit" value="Submit" id="ze">
    <input type="Submit" value="Cancel" id="zv">
    </div>
    
</form>
</body>
</html>
