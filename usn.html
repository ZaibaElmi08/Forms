<html>
<head>
<title>Vowel and Reverse</title>
</head>
<body>
<script>
var str=prompt("Enter a string:");
if(isNaN(str))
{
str=str.toUpperCase();
for(var i=0;i<str.length;i++)
{
var ch=str.charAt(i);
if(ch=='A' || ch=='E' || ch=='I' || ch=='O' || ch=='U')break;
}
if(i<str.length)
alert("The position the left most vowel in the string is"+(i+1));
else
alert("No vowel found in string");
}
else
{
var num,rev=0,digit;
num=parseInt(str);
while (num!=0)
{
digit=num%10;
rev=rev*10+digit;
num=parseInt(num/10);
}
alert("reverse of"+str+"is"+rev);
}
</script>
</body>
</html>
