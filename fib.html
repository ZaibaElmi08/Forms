<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>fib.html</title>
  </head>
  <body style="background-color: yellow;">
    <h3 style="text-align: center;color: red;"> program to generate fibonacci series</h3>
    <script>
      var limit=prompt("enter the limit 'n' to generate fibonacci series:");
      var f1=0;
      var f2=1;
      document.write("the limit entered to generate the fibonacci series",limit,"<br/>");
      document.write("",f1,"<br/>");
      document.write("",f2,"<br/>");
      var i,f3;
      for(i=0;i<limit;i++)
      {
        f3=f1+f2;
        document.write("",f3,"<br/>");
        f1=f2;
        f2=f3;
      }
    </script>
    
  </body>
</html>
