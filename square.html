<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>square.html</title>
  </head>
  <body style="background-color: yellow;">
    <h3 style="text-align: center;color: red;">Program to generate squares</h3>
    <script>
      var n=prompt("Enter the value of n:");
      var msg=" ";
      var res=0;
      for(x=1;x<=n;x++)
      {
        res=x*x;
        msg=msg+" "+x+"*"+x+"="+res+"\n";
      }
      alert(msg);
    </script>
    
  </body>
</html>
