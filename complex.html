<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex Form</title>
</head>
<body>
  <h2>Complex Form</h2>
  <fieldset>
    <legend>Personal Information</legend>
    <label>Name:</label>
    <input type="text">
    <label>Email:</label>
    <input type="text">
    <label>Phone:</label>
    <input type="text">
    <label>Date of Birth:</label>
    <input type="date">
    <label>Gender</label>
    <input type="radio">
    <label>Male</label>
    <input type="radio">
    <label>Female</label>
    <label >Country:</label>
    <br>
    <select name="coun1" id="coun1">
      <option value="usa">USA</option>
      <option value="uae">UAE</option>

    </select>
  </fieldset>
  <fieldset>
    <legend>Address Street</legend>
    <input type="text">
    <label>City</label>
    <input type="text">
    <label>State</label>
    <input type="text">
    <label>Zip Code</label>
 </fieldset>
 <fieldset>
  <legend>Other Information</legend>
  <label >Comments:</label>
  <textarea name="box" id="box" cols="120" rows="3"></textarea>
  <label>I agree to the terms of service</label>
  <input type="checkbox">
  
 </fieldset>

</body>
</html>
